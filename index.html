<!DOCTYPE HTML> 
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
        <div id="flex_container">
            <nav id="nav_bar">
                <ul>
                    <li class="small">Gmail</li>
                    <li class="small">Images</li>
                    <div id="dots" class="small">...</div>
                    <button id="sign_in" class="small">Sign in</button>
                </ul>
            </nav>
        </div>

        <div id="center">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The Google logo">
            <div id="search_and_buttons">  
                <input id="search_input">
                <div id="search_lucky_buttons">
                    <button class="bottom_button">Google Search</button>
                    <button class="bottom_button">I'm Feeling Lucky</button>
                </div>
            </div>

            <p id="offered_in">Google offered in: <a href="https://www.google.com/">Gaeilge</a> </p>
        </div>
        <div id="bottom">
            <footer id="footer">
                <div id="country">
                    <p class="footer_paragraph">Ireland</p>
                </div>
                
                <div id="bottom_left">
                    <p  class="footer_paragraph"> About</p>
                    <p  class="footer_paragraph">Advertising</p>
                    <p  class="footer_paragraph">Business</p>
                    <p  class="footer_paragraph">How Search works</p>
                </div>

                <div id="middle">
                    <p  class="footer_paragraph">Carbon neutral since 2007</p>
                </div>

                <div id="bottom_right">
                    <p  class="footer_paragraph">Privacy</p>
                    <p  class="footer_paragraph">Terms</p>
                    <p  class="footer_paragraph">Settings</p>
                </div>
            </footer>
        </div>
    </div>
    </body>
</html>
